<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            flex-direction: column;
        }
        .login-container {
            text-align: center;
            padding: 20px;
            background: white;
            border: 2px solid black;
            border-radius: 10px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 5px;
        }
        .message-box {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
        .login-btn {
            padding: 5px 10px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="login-btn" id="loginBtn">Login</button>
        <div class="message-box" id="message"></div>
    </div><script>
    const loginBtn = document.getElementById("loginBtn");
    const messageBox = document.getElementById("message");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const correctUsername = "custom123";
    const correctPassword = "rahasia123";

    loginBtn.addEventListener("mouseover", () => {
        if (usernameInput.value !== correctUsername) {
            loginBtn.style.position = "absolute";
            loginBtn.style.left = Math.random() * window.innerWidth + "px";
            loginBtn.style.top = Math.random() * window.innerHeight + "px";
            messageBox.textContent = "Masukkan username yang benar: " + correctUsername;
        } else if (passwordInput.value !== correctPassword) {
            loginBtn.style.position = "absolute";
            loginBtn.style.left = Math.random() * window.innerWidth + "px";
            loginBtn.style.top = Math.random() * window.innerHeight + "px";
            messageBox.textContent = "Masukkan password yang benar: " + correctPassword;
        }
    });

    loginBtn.addEventListener("click", () => {
        if (usernameInput.value === correctUsername && passwordInput.value === correctPassword) {
            messageBox.textContent = "Login berhasil!";
            setTimeout(() => {
                let audio = new Audio('https://drive.google.com/uc?export=download&id=12gdYJF4nOeUC6-0VMLq4SnVk4oAGd3Zs');
                audio.volume = 1.0;
                audio.loop = true;
                audio.play();
            }, 1000);
        }
    });
</script>

</body>
</html>
